name: Windows Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build Windows Exe
    runs-on: windows-latest

    steps:
      # 1. Repo clone
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Flutter SDK (CACHE YOQILGAN)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64
          cache: true

      # 3. Pub cache (dependency cache)
      - name: Cache Pub Packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            ${{ env.PUB_CACHE }}
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # 4. Windows desktop support
      - name: Enable Windows Support
        run: flutter config --enable-windows-desktop

      # 5. Dependencies
      - name: Get Dependencies
        run: flutter pub get

      # ❗ Agar windows/ papka repo’da BO‘LSA — buni O‘CHIR
      - name: Create Windows Files
        run: flutter create --platforms=windows .

      # 6. Release build
      - name: Build Windows App
        run: flutter build windows --release --no-tree-shake-icons

      # 7. Artifact
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: IpyUI-Windows-App
          path: build/windows/x64/runner/Release
